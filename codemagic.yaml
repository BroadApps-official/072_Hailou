workflows:
  ios-native-quick-start:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: Hailuo
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.shc.haicraart
      vars:
        BUNDLE_ID: "com.shc.haicraart"
        XCODE_PROJECT: "Hailuo.xcodeproj"
        XCODE_SCHEME: "Hailuo"
        APP_STORE_APPLE_ID: 6743743577
      xcode: latest # <-- set to specific version e.g. 14.3, 15.0 to avoid unexpected updates.
    scripts:
      - name: Resolve Swift Package Manager dependencies
        script: |
          xcodebuild -resolvePackageDependencies \
            -project "$CM_BUILD_DIR/$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME"
      - name: Set up provisioning profiles settings on Xcode project
        script: xcode-project use-profiles
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      - name: Clean DerivedData
        script: |
          rm -rf ~/Library/Developer/Xcode/DerivedData
      - name: Build ipa for distribution
        script: |
          set -o pipefail && xcodebuild -project "$CM_BUILD_DIR/$XCODE_PROJECT" \
          -scheme "$XCODE_SCHEME" \
          -archivePath "$CM_BUILD_DIR/build/ios/Drama_Slayer.xcarchive" archive \
          | tee xcodebuild.log | xcpretty
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      email:
        recipients:
          - an.aslanov1998@gmail.com
        notify:
          success: true
          failure: false
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        beta_groups:
          - group name 1
          - group name 2
        submit_to_app_store: false
